name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"   # 每天运行一次
  workflow_dispatch:       # 可手动触发
  push:
    branches: ["main", "master"]  # 可选，push 时也触发

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Generate Metrics
        uses: lowlighter/metrics@latest   # 或 @v3.34.0
        with:
          token: ${{ secrets.METRICS_TOKEN }}
